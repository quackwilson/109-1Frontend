              <h1>易經卜卦</h1>
              <p>《易經》為華夏漢族最古老的古典文獻之一，是古代中國巫師用於卜筮未來吉凶禍福的典籍，自漢代開始尊為「五經」之一；《易經》用一套符號形式系統描述事物的變化，表現了中國古典文化的哲學和宇宙觀。它的中心思想，是以陰陽符號（卦象）代表世間萬物的運行狀態。卜筮者向神明問事，求得卦象，藉此預測事情的成敗吉凶。</p>
              <p>(來源：維基百科)</p>
