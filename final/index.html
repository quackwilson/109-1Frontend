<body class="bg">
    <div class="main">
        <div class="container bigTitle">
            最強算命
        </div>
        <br>
        <div class="container">
            
            <div class="row justify-content-around">
              <div class="col smallTitle centerBox">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">請輸入你的名字</label>
                    <input type="text" class="form-control" id="name" placeholder="例子：川普">
                </div>
              </div>
              <div class="col smallTitle centerBox">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">請輸入你的生日</label>
                    <input type="date" class="form-control" id="birthday">
                </div>
            </div>
    
            <br>
            <br>
            <br>
    
            <div class="mediumTitle">
                今天您想要算的運勢種類是什麼呢？
            </div>
            
            <br>
    
            <div class="row">
                <div class="col smallTitle">
                    <span class="centerBox">
                        <div class="form-check">
                            <input class="form-check-input" value="study" type="radio" name="type" id="study">
                            <label class="form-check-label" for="flexRadioDefault1">
                            學業
                            </label>
                        </div>
                    </span>
                </div>
                <div class="col smallTitle">
                    <span class="centerBox">
                        <div class="form-check">
                            <input class="form-check-input" value="love" type="radio" name="type" id="love">
                            <label class="form-check-label" for="flexRadioDefault2">
                            愛情
                            </label>
                        </div>
                    </span>
                </div>
                <div class="col smallTitle">
                    <span class="centerBox">
                        <div class="form-check">
                            <input class="form-check-input" value="work" type="radio" name="type" id="work">
                            <label class="form-check-label" for="flexRadioDefault3">
                            事業
                            </label>
                        </div>
                    </span>
                </div>
                <div class="col smallTitle">
                    <span class="centerBox">
                        <div class="form-check">
                            <input class="form-check-input" value="money" type="radio" name="type" id="money">
                            <label class="form-check-label" for="flexRadioDefault4">
                            財運
                            </label>
                        </div>
                    </span>
                </div>
            </div>
    
            <br>
            <br>
            <br>
    
            <div class="buttonAllign">
                <button type="button" id="startCount" class="btn btn-primary buttonTitle">開始算命</button>
            </div>
        </div>
    </div>
    
    <script src='./assets/js/jquery.js'></script>
    <script src='./assets/js/index.js'></script>
